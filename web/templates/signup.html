<div class="span6" ng-controller="SignUpController">
    <form novalidate class="simple-form clearfix span4" autocomplete="off" name="signupform">

        <h3>Sign up</h3>

        <div class="all-errors">

        </div>
        <div class="input">
            <input type="text" ng-model="user.username" placeholder="Username" required/>
        </div>

        <div class="input">
            <input type="email" ng-model="user.email" placeholder="Email"/>
        </div>

        <div class="input">
            <input type="password" placeholder="Password" ng-model="user.password" required/>
        </div>

        <div class="action">
            <button ng-click="register(user)" ng-disabled="signupform.$invalid || isUnchanged(user)" class="btn btn-green">
                Create Account</button>
        </div>
    </form>
    <div style="clear: both"></div>
    <div style="display: none">
        <pre>form = {{user | json}}</pre>
    </div>
</div>
